<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admission Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="responsive.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #e0f7fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }

    .popup-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    /* Box */
    .popup {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeInUp 0.6s ease;
    }

    .popup h2 {
      margin-bottom: 15px;
      color: #6a1b9a;
      font-size: 1.6rem;
    }

    .popup ul {
      text-align: left;
      margin: 10px 0 20px;
      padding-left: 20px;
      line-height: 1.6;
      color: #333;
    }

    .popup button {
      background: linear-gradient(to right, #f472b6, #8b5cf6);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #8b5cf6, #f472b6);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div class="popup-overlay active" id="popup">
    <div class="popup">
      <h2>Admission Information 2025-26</h2>
      <p><strong>Eligibility Criteria:</strong></p>
      <ul>
        <li>Age Criteria: 3 to 5 years</li>
      </ul>
      <p><strong>Documents Required:</strong></p>
      <ul>
        <li>Birth Certificate</li>
        <li>Residence Proof</li>
        <li>Aadhar Card</li>
      </ul>
      <button onclick="applyNow()">Apply Now</button>
    </div>
  </div>

  <script>
    function applyNow() {
      // redirect to admission form page
      window.location.href = "admission.html";
    }
  </script>
</body>
</html>
